    <body>
        <div class="authorization">
            <p class="authorization__title">АВТОРИЗАЦИЯ</p>
            <div class="authorization__block">
                <input type="login" class="authorization__name" id="name" placeholder="Имя (на русском)">
                <input type="date" class="authorization__date" id="date" placeholder="Дата рождения" max="2024-10-04" min="1924-01-01" value="">
                 <div class="authorization__radio__block">
                     <p class="authorization__text">Мужской</p><input type="radio" class="authorization__radio radio__one" name="radio" id="radio">
                     <p class="authorization__text">Женский</p><input type="radio" class="authorization__radio radio__two" name="radio" id="radio2">
                 </div>
            </div>
            <button class="button_main authorization__btn" id="authorization__btn" href="./main.html">
                Войти
            </button>
        </div>
    <script src="./sctipt/authorization_script.js"></script>
    </body>
